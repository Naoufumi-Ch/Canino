<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Amarilla Animada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flower">
        <!-- Centro de la flor -->
        <div class="center"></div>
        <!-- Pétalos de la flor -->
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="petal petal5"></div>
        <div class="petal petal6"></div>
    </div>

    <script src="script.js">
        // Animación adicional con JavaScript (interacción al hacer clic)
document.querySelector('.flower').addEventListener('click', () => {
    document.querySelector('.flower').classList.toggle('fast-rotate');
});

// Agregar clase para rotar más rápido al hacer clic
document.addEventListener('DOMContentLoaded', () => {
    const flower = document.querySelector('.flower');
    flower.addEventListener('click', function () {
        flower.classList.toggle('fast-rotate');
    });
});
        
    </script>
</body>
</html>
